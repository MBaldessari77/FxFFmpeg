<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="/css/angular-material.css">
  <link rel="stylesheet" href="/css/font-awesome.css">
  <link rel="stylesheet" href="/site.css">
</head>
<body ng-app="RxFFmpeg" ng-cloak>
  <!--
    Your HTML content here
  -->

  <div ng-controller="RxFFmpegCtrl" ng-cloak>
    <md-content>
      <md-toolbar>
        <div class="md-toolbar-tools">

          <md-menu>
            <md-button class="md-icon-button" ng-click="actions.openMenu($mdMenu, $event)" aria-label="Open menu">
              <i class="fa fa-bars"></i>
            </md-button>
            <md-menu-content width="4">
              <md-menu-item>
                <md-button ng-click="actions.openFolder($event)">
                  <i class="fa fa-folder"></i>
                  Open folder
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
          <span>RxFFMpeg</span>

          <span flex></span>

          <span>
            <img src="img/ffmpeg3d_white_20.png">
            <md-tooltip ng-if="!states.versions" md-direction="left">
              Version not avaible!
            </md-tooltip>
            <md-tooltip ng-if="states.versions" md-direction="left">
              FFmpeg found version {{states.versions.version}}
            </md-tooltip>
          </span>

        </div>
      </md-toolbar>
    </md-content>

    <div ng-view></div>

  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="/js/angular.js"></script>
  <script src="/js/angular-animate.js"></script>
  <script src="/js/angular-aria.js"></script>
  <script src="/js/angular-messages.js"></script>
  <script src="/js/angular-route.js"></script>

  <!-- Angular Material Library -->
  <script src="/js/angular-material.js"></script>

  <!-- Your application bootstrap  -->
  <script src="/app.js"></script>

</body>
</html>
